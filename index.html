<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <header>
        <h1>OhMyFood</h1>
    </header>

    <main>
        <div class="ville">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
            <h2>Réservez le menu qui <br>
                 vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
            <div class="gradient"></div>
        </section>

        <section class="fun">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
    
</body>
</html>
